<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&P 500 Markov Chain Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>S&P 500 Markov Chain Prediction</h1>
        <form method="POST">
            <label for="k_value">Enter the k-value (Order of Markov Chain):</label>
            <input type="number" id="k_value" name="k_value" required>

            <label for="daily_change">Enter the daily percentage change for prediction:</label>
            <input type="number" step="any" id="daily_change" name="daily_change" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <p>{{ prediction }}</p>
                <p>{{ probability }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
